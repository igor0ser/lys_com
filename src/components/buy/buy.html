<div class="buy clearfix">
	<select class="buy-select clearfix" ng-model="$ctrl.quantity">
		<option ng-repeat="n in [] | range:10" value="{{ $index+1 }}">
			{{ $index+1 }}
		</option>
	</select>
	<button class="buy-btn" ng-click="$ctrl.addToCart($ctrl.productObj, +$ctrl.quantity)">
		Add to Cart
	</button>
</div>
