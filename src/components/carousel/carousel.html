<div class="carousel" ng-click="$ctrl.hide()">
	<div class="carousel-window">
		<button class="carousel-btn prev" ng-click="$ctrl.go($event, false)"><i></i></button>
		<button class="carousel-btn" ng-click="$ctrl.go($event, true)"><i></i></button>
		<img class="carousel-img" ng-src="{{ $ctrl.img[$ctrl.id] }}" alt="">
	</div>
</div>
